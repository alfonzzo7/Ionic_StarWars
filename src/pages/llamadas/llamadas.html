<ion-header>

  <ion-navbar color="dark">
    <ion-title>Llamadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <!-- <ion-item *ngFor="let personaje of personajes; let i = index"> -->
      <button detail-none ion-item *ngFor="let personaje of personajes; let i = index" (click)="verPersonale(personaje)">
        <ion-avatar item-left>
          <img [src]="personaje.img">
        </ion-avatar>
        <h2>{{personaje.nombre}}</h2>
        <p>{{personaje.titulo}}</p>
      </button>
    <!-- </ion-item> -->
  </ion-list>
</ion-content>
